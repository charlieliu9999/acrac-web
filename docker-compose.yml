services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg15
    container_name: acrac_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: acrac_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployment/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - acrac_network

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: acrac_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - acrac_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        PY_BASE_IMAGE: ${PY_BASE_IMAGE:-python:3.10-slim}
    container_name: acrac_backend
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    ports:
      - "8001:8000"
    env_file:
      - backend/.env.docker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      # 使用轻量健康检查端点，避免依赖数据库状态导致误报
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - acrac_network

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        PY_BASE_IMAGE: ${PY_BASE_IMAGE:-python:3.10-slim}
    container_name: acrac_celery_worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --queues=ragas_queue
    volumes:
      - ./backend:/app
    env_file:
      - backend/.env.docker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery_app inspect ping -d celery@$$(hostname) || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - acrac_network

