  # Nginx reverse proxy
  nginx:
    build:
      context: .
      dockerfile: deployment/nginx/Dockerfile
    container_name: acrac_nginx
    restart: unless-stopped
    ports:
      - "5173:5173"
      - "8080:80"
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./deployment/nginx/conf.d:/etc/nginx/conf.d

    depends_on:
      - backend
    networks:
      - acrac_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

networks:
  acrac_network:
    driver: bridge
