<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <div id="root">
        <h1>测试页面</h1>
        <p>如果你看到这个页面，说明服务器正在运行。</p>
        <p>当前时间: <span id="time"></span></p>

    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
